apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  containers:
    - name: nginx
      image: nginx 
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecuting:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node
                operator:
                values:
                  - node1
